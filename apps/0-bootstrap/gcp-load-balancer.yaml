apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gcp-load-balancer-controller
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: gcp-compute-persistent-disk-csi-driver
    repoURL: https://kubernetes.github.io/ingress-gce
    targetRevision: v1.20.0
    helm:
      values: |
        # Enable Google Cloud Load Balancer
        # This will be handled by GKE ingress controller
  destination:
    server: https://kubernetes.default.svc
    namespace: gce-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gcp-load-balancer-config
  namespace: argocd
data:
  # Configuration for Google Cloud Load Balancer
  ssl-policy: |
    restrictive-ssl-policy
