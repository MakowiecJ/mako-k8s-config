apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: mako-bank-ssl-cert
  namespace: default
spec:
  domains:
    - dashboard.mako-bank.com
    - api.mako-bank.com
    - users.mako-bank.com
    - accounts.mako-bank.com
    - transactions.mako-bank.com
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: mako-bank-argocd-ssl-cert
  namespace: argocd
spec:
  domains:
    - argocd.mako-bank.com
