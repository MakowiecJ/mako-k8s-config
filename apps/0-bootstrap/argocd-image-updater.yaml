apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: argocd-image-updater
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.9.0
    helm:
      values: |
        # Konfiguracja Image Updatera
        config:
          # Logowanie do Artifact Registry
          registries: |
            - name: Google Container Registry
              api_url: https://europe-central2-docker.pkg.dev
              prefix: europe-central2-docker.pkg.dev
              credentials: pullsecret:argocd/artifact-registry-key

        # Dane logowania do Git
        secrets:
          git:
            # Nazwa sekretu, który utworzymy w następnym kroku
            name: argocd-image-updater-git-creds
            # Klucz w sekrecie zawierający klucz prywatny SSH
            key: ssh_private_key

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true