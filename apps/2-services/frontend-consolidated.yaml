apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mako-frontend-consolidated
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: kustomize/mako-frontend-consolidated
    repoURL: git@github.com:MakowiecJ/mako-k8s-config.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: mako-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
