apiVersion: apps/v1
kind: Deployment
metadata:
  name: mako-transactions-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mako-transactions-web
  template:
    metadata:
      labels:
        app: mako-transactions-web
    spec:
      containers:
        - name: mako-transactions-web
          image: "europe-central2-docker.pkg.dev/mako-bank/mako-images/mako-transactions-web:placeholder"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4203
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: mako-transactions-web-nginx-config
