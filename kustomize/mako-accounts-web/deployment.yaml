apiVersion: apps/v1
kind: Deployment
metadata:
  name: mako-accounts-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mako-accounts-web
  template:
    metadata:
      labels:
        app: mako-accounts-web
    spec:
      containers:
        - name: mako-accounts-web
          image: "europe-central2-docker.pkg.dev/mako-bank/mako-images/mako-accounts-web:placeholder"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4202
          env:
            - name: NODE_ENV
              value: "production"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: mako-accounts-web-nginx-config
