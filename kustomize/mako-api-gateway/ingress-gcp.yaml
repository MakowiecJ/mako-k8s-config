apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mako-api-gateway
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "mako-ingress-ip-global"
    networking.gke.io/managed-certificates: "mako-bank-ssl-cert"
    kubernetes.io/ingress.allow-http: "true"  # Allow HTTP during cert provisioning
spec:
  tls:
    - hosts:
        - api.mako-bank.com
      secretName: ""  # Empty for Google-managed certificates
  rules:
    - host: api.mako-bank.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mako-api-gateway
                port:
                  name: http
