apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mako-frontend-shell
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "mako-ingress-ip-global"
    networking.gke.io/managed-certificates: "mako-bank-ssl-cert"
    networking.gke.io/v1beta1.FrontendConfig: "mako-frontend-http-to-https"
spec:
  rules:
    - host: mako-bank.com
      http:
        paths:
          # Main shell application - serves everything
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mako-frontend-consolidated
                port:
                  number: 80
          # API Gateway for backend calls
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mako-api-gateway
                port:
                  number: 8081
