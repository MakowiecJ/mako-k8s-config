apiVersion: v1
kind: ConfigMap
metadata:
  name: mako-shell-nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        sendfile        on;
        keepalive_timeout  65;

        server {
            listen       4200;
            server_name  localhost;
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            # Handle preflight requests first
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }

            # CORS headers for all other requests
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            # Proxy to dashboard microfrontend
            location /dashboard/ {
                proxy_pass http://mako-dashboard-web.mako-frontend.svc.cluster.local:4201/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Proxy to accounts microfrontend
            location /accounts/ {
                proxy_pass http://mako-accounts-web.mako-frontend.svc.cluster.local:4202/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Proxy to transactions microfrontend
            location /transactions/ {
                proxy_pass http://mako-transactions-web.mako-frontend.svc.cluster.local:4203/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Proxy to users microfrontend
            location /users/ {
                proxy_pass http://mako-users-web.mako-frontend.svc.cluster.local:4204/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Proxy to users microfrontend
            location /users/ {
                proxy_pass http://mako-users-web.mako-frontend.svc.cluster.local:4204/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Handle remoteEntry.js for Module Federation
            location ~ /remoteEntry\.js$ {
                add_header Content-Type application/javascript always;
                try_files $uri =404;
            }

            # Handle all JavaScript files
            location ~ \.js$ {
                add_header Content-Type application/javascript always;
                try_files $uri =404;
            }

            # Handle Angular routing
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Proxy API calls to the backend - FIXED FOR KUBERNETES
            location /api/ {
                proxy_pass http://mako-api-gateway.mako-services.svc.cluster.local:8081/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Enable gzip compression
            gzip on;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

            error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   /usr/share/nginx/html;
            }
        }
    }
