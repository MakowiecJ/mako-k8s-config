apiVersion: apps/v1
kind: Deployment
metadata:
  name: mako-shell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mako-shell
  template:
    metadata:
      labels:
        app: mako-shell
    spec:
      containers:
        - name: mako-shell
          image: "europe-central2-docker.pkg.dev/mako-bank/mako-images/mako-shell:placeholder"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4200
          livenessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 4200
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
              ephemeral-storage: "100Mi"
            limits:
              memory: "64Mi"
              cpu: "100m"
              ephemeral-storage: "200Mi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: PUBLIC_PATH
              value: "http://shell.mako-bank.com"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: mako-shell-nginx-config
