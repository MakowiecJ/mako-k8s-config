apiVersion: apps/v1
kind: Deployment
metadata:
  name: mako-accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mako-accounts
  template:
    metadata:
      labels:
        app: mako-accounts
    spec:
      containers:
        - name: mako-accounts
          image: "europe-central2-docker.pkg.dev/mako-bank/mako-images/mako-accounts:placeholder"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "gke"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://mako-service-registry.mako-services.svc.cluster.local:8761/eureka/"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-accounts-postgresql.mako-accounts.svc.cluster.local:5432/mako_accounts"
            - name: SPRING_DATASOURCE_USERNAME
              value: "bank"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "bankpw"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.kafka.svc.cluster.local:9092"
