apiVersion: apps/v1
kind: Deployment
metadata:
  name: mako-accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mako-accounts
  template:
    metadata:
      labels:
        app: mako-accounts
    spec:
      containers:
        - name: mako-accounts
          image: "europe-central2-docker.pkg.dev/mako-bank/mako-images/mako-accounts:placeholder"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "gke"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://mako-service-registry.mako-services.svc.cluster.local:8761/eureka/"
